name: EAS Build APK

on:
  push:
    branches:
      - master

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Build APK (only apk, no aab)
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: eas build -p android --profile production --non-interactive

      - name: Show download instructions
        run: echo "APK build complete! Visit https://expo.dev/accounts/devsarwan/projects/DhanDiary/builds to download the APK."
