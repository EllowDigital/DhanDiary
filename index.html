<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting to DhanDiary Privacy Policy</title>
  <meta http-equiv="refresh" content="0; url=app/privacy-policy.html" />

  <style>
    :root{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#0f172a;
      background:#f4f6fb;
    }
    html,body{
      height:100%;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#f8fafc 0%,#eef2f7 100%);

    .card{
      text-align:center;

      text-decoration:none;

  <script>
    window.location.replace("app/privacy-policy.html");

</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <p style="margin:0 0 8px 0;font-weight:600;letter-spacing:0.3px">Hold on...</p>

    </p>

      <a href="app/privacy-policy.html">Go to Privacy Policy</a>

      <p style="margin-top:18px;color:#6b7280">JavaScript is disabled. Please use the link above.</p>
